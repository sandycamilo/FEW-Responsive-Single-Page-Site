<!DOCTYPE html>
<html>
<head>
    <title>Bees</title>

    <style>
    .container{
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        border: 1px solid black;
        padding: 0;
        flex-direction: column;
    }
    
    .container >  * {
        border: 1px solid white;
    }

    .navbar {
        display: flex;
        width: 100%;
        justify-content: space-around;
        height: 100px;
        background-color: darkolivegreen;

    }

    .navbar > * {
        border: .5px solid red;
        width: 3%; 
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: green;
        
    }

    .main_body {
        display: flex;
        width: 100%;
        justify-content: space-around;
        height: 500px;
    }

    .main_body > * {
        border: 1px solid salmon;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .sidebar {
        width: 0%;  
    }
    .card1 {
        width: 50%;
    }
    .footer {
        height: 100px;
        width: 100%;
    }

    .footer p {
        border: 1px dotted blue;
        display: flex;
        justify-content: center;
    }
    
  
    li a:hover:not(.active) {
        background-color: #555;
        color: white;
    } 
    </style>
</head>

<body>
    <div class="container">
        <div class="navbar">
                <button>Home</button>
                <button>About</button>
                <button>Contact</button>
        </div>
        <div class="main_body">
            <p class="card1">dog
             
            </p>    
            <p class="card2">mountain
               
            </p>
            <p class="card3">sunset
              
            </p>
        </div>
        <div class="footer">
            <p>contact</p>
        </div>
    </div>
</body>
</html>
